<VirtualHost *:80>
    ServerName webserver.webolution.lan
    ServerAlias gesproducao.webolution.lan
    DocumentRoot /var/www/html/gesproducao_v2/client/dist
    
    # Redirect HTTP to HTTPS (optional - uncomment if using SSL)
    # Redirect permanent / https://webserver.webolution.lan/
    
    ErrorLog ${APACHE_LOG_DIR}/gesproducao_error.log
    CustomLog ${APACHE_LOG_DIR}/gesproducao_access.log combined
    
    # Enable mod_rewrite
    RewriteEngine On
    
    # Proxy API requests to Node.js backend
    ProxyPreserveHost On
    ProxyPass /api/ http://127.0.0.1:3003/api/
    ProxyPassReverse /api/ http://127.0.0.1:3003/api/
    
    # Serve React static files
    <Directory "/var/www/html/gesproducao_v2/client/dist">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Handle React Router
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !^/api/
        RewriteRule . /index.html [L]
    </Directory>
    
    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "no-referrer-when-downgrade"
    
    # Gzip compression
    <IfModule mod_deflate.c>
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.pdf$ no-gzip dont-vary
    </IfModule>
    
    # Cache static files
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
    </IfModule>
</VirtualHost>

